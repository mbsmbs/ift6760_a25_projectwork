hydra:
  run:
    dir: logs/mlp_torchani_beta10_debug
  sweep:
    dir: ${user.logdir.root}/multirun/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=logs/mlp_torchani_beta10_debug
    - hydra.mode=RUN
    task:
    - +experiments=ai4mat23/mlp_torchani
    - device=cpu
    - env.smiles="CC(C)Cc1ccc(cc1)[C@@H](C)C(=O)O"
    - proxy=conformers/torchani
    - env.reward_beta=10
    - logger.do.online=False
    - gflownet.optimizer.n_train_steps=5000
  job:
    name: main
    chdir: true
    override_dirname: +experiments=ai4mat23/mlp_torchani,device=cpu,env.reward_beta=10,env.smiles="CC(C)Cc1ccc(cc1)[C@@H](C)C(=O)O",gflownet.optimizer.n_train_steps=5000,logger.do.online=False,proxy=conformers/torchani
    id: ???
    num: ???
    config_name: main
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.1'
    cwd: /Users/byungsukmin/Desktop/udem/INF/IFT6760/Project/ift6760_a25_projectwork
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /Users/byungsukmin/Desktop/udem/INF/IFT6760/Project/ift6760_a25_projectwork/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /Users/byungsukmin/Desktop/udem/INF/IFT6760/Project/ift6760_a25_projectwork/logs/mlp_torchani_beta10_debug
    choices:
      experiments: ai4mat23/mlp_torchani
      user: alex
      logger: wandb
      proxy: conformers/torchani
      policy: conformers/mlp
      gflownet: trajectorybalance
      env: conformers/conformer
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
